<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempus | Calendar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../dashboard/style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="logo">
                <h2>Tempus</h2>
            </div>
            <ul class="nav-links">
                <li><a href="../dashboard/index.html"><i class="fa-solid fa-gauge"></i> Dashboard</a></li>
                <li class="active"><a href="#"><i class="fa-regular fa-calendar"></i> Calendar</a></li>
                <li><a href="#"><i class="fa-solid fa-chart-pie"></i> Reports</a></li>
                <li><a href="#"><i class="fa-solid fa-robot"></i> Automation</a></li>
                <li class="spacer"></li>
                <li><a href="#"><i class="fa-solid fa-gear"></i> Settings</a></li>
                <li><a href="/" class="logout"><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <header class="top-bar">
                <div class="welcome-text">
                    <h1>Calendar</h1>
                    <p>Manage your schedule and events.</p>
                </div>

                <div class="user-profile">
                    <img src="https://ui-avatars.com/api/?name=User&background=3b82f6&color=fff" alt="Avatar">
                    <div class="profile-info">
                        <span class="name">John Doe</span>
                        <span class="role">Administrator</span>
                    </div>
                </div>

                <div class="header-actions">
                    <div class="search-bar">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" placeholder="Search events...">
                    </div>
                    <div class="notification-bell">
                        <i class="fa-regular fa-bell"></i>
                        <span class="badge">3</span>
                    </div>
                </div>
            </header>

            <div class="dashboard-grid full-height">
                <!-- Expanded Calendar View -->
                <div class="card calendar-full-card">
                    <div class="card-header">
                        <h3>My Schedule</h3>
                        <div class="header-actions-mini">
                            <button class="btn-primary" id="add-meeting-btn"><i class="fa-solid fa-plus"></i> New
                                Meeting</button>
                        </div>
                    </div>
                    <div class="card-body split-view">
                        <div class="calendar-wrapper large">
                            <div class="calendar-header-row">
                                <h4 id="calendar-month">October 2025</h4>
                                <div class="calendar-nav">
                                    <button class="btn-icon"><i class="fa-solid fa-chevron-left"></i></button>
                                    <button class="btn-icon"><i class="fa-solid fa-chevron-right"></i></button>
                                </div>
                            </div>
                            <div class="calendar-grid-header">
                                <span>Su</span><span>Mo</span><span>Tu</span><span>We</span><span>Th</span><span>Fr</span><span>Sa</span>
                            </div>
                            <div class="calendar-grid large-grid" id="calendar-dates">
                            </div>
                        </div>

                        <div class="upcoming-sidebar">
                            <h3>Upcoming</h3>
                            <div class="meetings-list" id="upcoming-list">
                                <!-- Populated by JS -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Meeting Modal -->
    <div id="meeting-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Schedule Meeting</h2>
            <form id="meeting-form">
                <div class="form-group">
                    <label for="m-title">Title</label>
                    <input type="text" id="m-title" required placeholder="e.g., Project Sync">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="m-date">Date</label>
                        <input type="date" id="m-date" required>
                    </div>
                    <div class="form-group">
                        <label for="m-time">Time</label>
                        <input type="time" id="m-time" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="m-duration">Duration (Hours)</label>
                    <input type="number" id="m-duration" value="1" min="0.5" step="0.5">
                </div>
                <button type="submit" class="btn-primary">Schedule</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
